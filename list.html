<!DOCTYPE html>
<head>
    <title>
        HTML LIST
    </title>
    <body >
        <h1>HTML LIST</h1><br>
        <h2><mark>Ordered List</mark></h2>
        <ol type="1" >
            <li>java</li>
            <li>javascript</li>
            <li>python</li>
        </ol><br>
        <hr>
        <h2><mark>Unordered List</mark></h2>
        <ul>
            <li>java</li>
            <li>javascript</li>
            <li>python</li>
        </ul><br>
        <hr>
        <h2><mark>Description List</mark></h2>
        <dl>
            <dt>HTML</dt>
            <dd>is a markup language</dd>
            <dt>Java</dt>
            <dd>Platform indipendent</dd>
            <dt>javascript</dt>
            <dd>is a scripting language</dd>
        </dl>

    </body>
</head>
